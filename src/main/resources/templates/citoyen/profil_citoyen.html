<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Mon Profil - Citoyen</title>

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(135deg,#667eea,#764ba2);
            min-height:100vh;
            padding:30px;
        }

        .container {
            max-width:1100px;
            margin:auto;
        }

        .header {
            background:white;
            padding:20px;
            border-radius:12px;
            display:flex;
            justify-content:space-between;
            align-items:center;
            box-shadow:0 4px 6px rgba(0,0,0,.1);
            margin-bottom:25px;
        }

        .header h1 {
            color:#667eea;
        }

        .back-btn {
            text-decoration:none;
            color:#667eea;
            font-weight:bold;
        }

        .profile-grid {
            display:grid;
            grid-template-columns:1fr 1fr;
            gap:25px;
        }

        .card {
            background:white;
            border-radius:12px;
            padding:25px;
            box-shadow:0 4px 6px rgba(0,0,0,.1);
        }

        .card h2 {
            margin-bottom:20px;
            color:#1f2937;
            font-size:20px;
        }

        .info-row {
            margin-bottom:15px;
        }

        .info-row label {
            display:block;
            font-size:13px;
            color:#6b7280;
            margin-bottom:4px;
        }

        .info-row span {
            font-weight:bold;
            color:#1f2937;
        }

        .badge {
            display:inline-block;
            padding:6px 14px;
            border-radius:20px;
            font-size:12px;
            font-weight:bold;
        }

        .badge.citoyen {
            background:#e0e7ff;
            color:#3730a3;
        }

        .badge.active {
            background:#d1fae5;
            color:#065f46;
        }

        .form-group {
            margin-bottom:15px;
        }

        .form-group label {
            display:block;
            margin-bottom:6px;
            font-weight:500;
        }

        .form-group input {
            width:100%;
            padding:10px;
            border:2px solid #e5e7eb;
            border-radius:6px;
        }

        .btn {
            padding:12px 20px;
            border:none;
            border-radius:6px;
            cursor:pointer;
            font-weight:bold;
            background:linear-gradient(135deg,#667eea,#764ba2);
            color:white;
            width:100%;
        }

        .btn:hover { opacity:.9; }

        .actions {
            margin-top:25px;
            display:flex;
            gap:15px;
        }

        .actions a {
            flex:1;
            text-align:center;
            text-decoration:none;
            padding:12px;
            border-radius:6px;
            font-weight:bold;
            color:white;
            background:#3b82f6;
        }

        .actions a.secondary {
            background:#10b981;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- HEADER -->
    <div class="header">
        <h1>üë§ Mon Profil</h1>
        <a th:href="@{/citoyen/home}" class="back-btn">‚Üê Retour Dashboard</a>
    </div>

    <div class="profile-grid">

        <!-- üü¶ INFOS PROFIL (LECTURE) -->
        <div class="card">
            <h2>Informations personnelles</h2>

            <div class="info-row">
                <label>Nom complet</label>
                <span th:text="${profil.prenom + ' ' + profil.nom}">Nom Pr√©nom</span>
            </div>

            <div class="info-row">
                <label>Email</label>
                <span th:text="${profil.email}">email@email.com</span>
            </div>

            <div class="info-row">
                <label>R√¥le</label>
                <span class="badge citoyen">Citoyen</span>
            </div>

            <div class="info-row">
                <label>Statut</label>
                <span class="badge active">Compte actif</span>
            </div>
        </div>

        <!-- üü© FORMULAIRE MODIFICATION -->
        <div class="card">
            <h2>Modifier mes informations</h2>

            <form th:object="${utilisateur}"
                  th:action="@{/citoyen/profil}"
                  method="post">

                <div class="form-group">
                    <label>Pr√©nom</label>
                    <input type="text" th:field="*{prenom}" required>
                </div>

                <div class="form-group">
                    <label>Nom</label>
                    <input type="text" th:field="*{nom}" required>
                </div>

                <div class="form-group">
                    <label>Email</label>
                    <input type="email" th:field="*{email}" required>
                </div>



                <button class="btn">üíæ Enregistrer</button>
            </form>
        </div>

    </div>

    <!-- ACTIONS -->
    <div class="actions">
        <a th:href="@{/citoyen/incidents}">üìã Mes incidents</a>
        <a th:href="@{/citoyen/change-password}" class="action-btn">
            üîë Changer mot de passe
        </a>
    </div>

</div>

</body>
</html>
