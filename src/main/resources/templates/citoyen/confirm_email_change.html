<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Confirmation de modification</title>

    <style>
        * { margin:0; padding:0; box-sizing:border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg,#667eea,#764ba2);
            min-height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            padding:20px;
        }

        .container {
            background:white;
            border-radius:15px;
            padding:40px;
            max-width:600px;
            width:100%;
            box-shadow:0 10px 40px rgba(0,0,0,0.2);
        }

        .header {
            text-align:center;
            margin-bottom:25px;
        }

        .header h1 {
            color:#f59e0b;
            font-size:26px;
            margin-bottom:10px;
        }

        .header p {
            color:#6b7280;
            font-size:15px;
        }

        .info-box {
            background:#fffbeb;
            border:1px solid #fde68a;
            border-radius:10px;
            padding:20px;
            margin-bottom:25px;
        }

        .info-box ul {
            list-style:none;
            margin-top:10px;
        }

        .info-box li {
            margin-bottom:8px;
            color:#374151;
        }

        .info-box strong {
            color:#111827;
        }

        .warning {
            margin-top:15px;
            color:#92400e;
            font-weight:bold;
        }

        .actions {
            display:flex;
            gap:20px;
            margin-top:30px;
        }

        .btn {
            flex:1;
            padding:14px;
            border-radius:8px;
            border:none;
            cursor:pointer;
            font-size:15px;
            font-weight:bold;
            text-align:center;
        }

        .btn-confirm {
            background:linear-gradient(135deg,#f59e0b,#d97706);
            color:white;
        }

        .btn-confirm:hover {
            opacity:0.9;
        }

        .btn-cancel {
            background:#e5e7eb;
            color:#374151;
        }

        .btn-cancel:hover {
            background:#d1d5db;
        }
    </style>
</head>

<body>

<div class="container">

    <!-- Header -->
    <div class="header">
        <h1>‚ö†Ô∏è Confirmation requise</h1>
        <p>Veuillez confirmer cette action importante</p>
    </div>

    <!-- Information -->
    <div class="info-box">
        <p>Vous √™tes sur le point de modifier votre adresse email :</p>

        <ul>
            <li>üìß Ancien email :
                <strong th:text="${ancienEmail}"></strong>
            </li>
            <li>üìß Nouvel email :
                <strong th:text="${nouvelEmail}"></strong>
            </li>
        </ul>

        <p class="warning">
            Apr√®s cette modification, vous devrez vous reconnecter.
        </p>
    </div>

    <!-- Actions -->
    <div class="actions">

        <!-- Confirmer -->
        <form th:action="@{/citoyen/profil/confirm}" method="post">
            <input type="hidden" name="nom" th:value="${dto.nom}">
            <input type="hidden" name="prenom" th:value="${dto.prenom}">
            <input type="hidden" name="email" th:value="${dto.email}">
            <input type="hidden" name="telephone" th:value="${dto.telephone}">
            <input type="hidden" name="adresse" th:value="${dto.adresse}">

            <button type="submit" class="btn btn-confirm">
                ‚úÖ Oui, continuer
            </button>
        </form>

        <!-- Annuler -->
        <form th:action="@{/citoyen/profil}" method="get">
            <button type="submit" class="btn btn-cancel">
                ‚ùå Annuler
            </button>
        </form>

    </div>

</div>

</body>
</html>
