<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>D√©clarer un incident</title>

    <!-- Leaflet CSS -->
    <link rel="stylesheet"
          href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', 'Segoe UI', system-ui, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        /* ------- HEADER ------- */
        .header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            padding: 20px 30px;
            border-radius: 16px;
            margin-bottom: 30px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
            animation: slideDown 0.5s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .header h1 {
            font-size: 28px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .user-badge {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 10px 20px;
            border-radius: 25px;
            font-weight: 600;
            font-size: 14px;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }

        .btn {
            padding: 10px 20px;
            border-radius: 10px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 14px;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn {
            background: linear-gradient(135deg, #3b82f6, #2563eb);
            box-shadow: 0 4px 15px rgba(59, 130, 246, 0.3);
        }

        .back-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(59, 130, 246, 0.4);
        }

        .logout-btn {
            background: linear-gradient(135deg, #ef4444, #dc2626);
            box-shadow: 0 4px 15px rgba(239, 68, 68, 0.3);
        }

        .logout-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(239, 68, 68, 0.4);
        }

        /* ------- CARD ------- */
        .card {
            background: white;
            padding: 40px;
            border-radius: 20px;
            max-width: 1000px;
            margin: 0 auto;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .section-title {
            font-size: 20px;
            font-weight: 700;
            color: #1f2937;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 3px solid #667eea;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* ------- FORM ------- */
        .form-group {
            margin-bottom: 25px;
        }

        .form-label {
            display: block;
            font-weight: 600;
            color: #374151;
            margin-bottom: 8px;
            font-size: 14px;
        }

        .form-control {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            font-size: 15px;
            transition: all 0.3s ease;
            font-family: inherit;
        }

        .form-control:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 120px;
        }

        select.form-control {
            cursor: pointer;
            background: white;
        }

        .file-input-wrapper {
            position: relative;
            overflow: hidden;
            display: inline-block;
            width: 100%;
        }

        .file-input-wrapper input[type=file] {
            position: absolute;
            left: -9999px;
        }

        .file-input-label {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            padding: 12px 16px;
            background: linear-gradient(135deg, #f9fafb, #f3f4f6);
            border: 2px dashed #d1d5db;
            border-radius: 10px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-weight: 500;
            color: #6b7280;
        }

        .file-input-label:hover {
            border-color: #667eea;
            background: linear-gradient(135deg, #ede9fe, #ddd6fe);
            color: #667eea;
        }

        .file-name {
            margin-top: 8px;
            font-size: 13px;
            color: #059669;
            font-weight: 500;
        }

        /* ------- MAP ------- */
        .map-container {
            margin-bottom: 25px;
        }

        #map {
            height: 400px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            border: 3px solid #e5e7eb;
        }

        .map-hint {
            margin-top: 10px;
            padding: 12px;
            background: linear-gradient(135deg, #fef3c7, #fde68a);
            border-left: 4px solid #f59e0b;
            border-radius: 8px;
            font-size: 14px;
            color: #92400e;
        }

        /* ------- SUBMIT BUTTON ------- */
        .submit-btn {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 700;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            margin-top: 10px;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 25px rgba(102, 126, 234, 0.5);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* ------- RESPONSIVE ------- */
        @media (max-width: 768px) {
            .header {
                flex-direction: column;
                gap: 15px;
                text-align: center;
            }

            .header h1 {
                font-size: 24px;
            }

            .user-info {
                flex-wrap: wrap;
                justify-content: center;
            }

            .card {
                padding: 25px;
            }

            #map {
                height: 300px;
            }
        }

        /* ------- LOADING STATE ------- */
        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(4px);
            z-index: 9999;
            justify-content: center;
            align-items: center;
        }

        .loading-overlay.active {
            display: flex;
        }

        .spinner {
            width: 60px;
            height: 60px;
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top-color: white;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }
    </style>
</head>

<body>

<!-- ===== HEADER ===== -->
<div class="header">
    <h1>‚ûï D√©clarer un incident</h1>

    <div class="user-info">
        <span class="user-badge" sec:authentication="principal.username"></span>

        <a th:href="@{/citoyen/incidents}" class="btn back-btn">
            ‚¨ÖÔ∏è Mes incidents
        </a>

        <form th:action="@{/logout}" method="post" style="margin:0;">
            <button class="btn logout-btn">üö™ D√©connexion</button>
        </form>
    </div>
</div>

<!-- ===== CONTENT ===== -->
<div class="card">

    <form th:action="@{/citoyen/incident/ajouter}"
          th:object="${incident}"
          method="post"
          enctype="multipart/form-data"
          onsubmit="showLoading()">

        <!-- Description -->
        <div class="form-group">
            <label class="form-label">üìù Description de l'incident *</label>
            <textarea class="form-control"
                      th:field="*{description}"
                      placeholder="D√©crivez l'incident en d√©tail..."
                      required></textarea>
        </div>

        <!-- Cat√©gorie -->
        <div class="form-group">
            <label class="form-label">üè∑Ô∏è Cat√©gorie *</label>
            <select class="form-control" th:field="*{categorie}" required>
                <option value="">-- S√©lectionnez une cat√©gorie --</option>
                <option th:each="c : ${categories}"
                        th:value="${c}"
                        th:text="${c}"></option>
            </select>
        </div>

        <!-- Adresse -->
        <div class="form-group">
            <label class="form-label">üè° Adresse (optionnel)</label>
            <input class="form-control"
                   type="text"
                   th:field="*{adresse}"
                   placeholder="Ex: Avenue Habib Bourguiba, Tunis">
        </div>

        <!-- Carte -->
        <div class="map-container">
            <label class="form-label">üìç Localisation sur la carte *</label>
            <div id="map"></div>
            <div class="map-hint">
                üí° <strong>Astuce :</strong> Cliquez sur la carte pour placer un marqueur ou d√©placez-le pour ajuster la position exacte de l'incident.
            </div>
        </div>

        <!-- Champs cach√©s pour lat/lng -->
        <input type="hidden" th:field="*{latitude}" id="latitude">
        <input type="hidden" th:field="*{longitude}" id="longitude">

        <!-- Photo -->
        <div class="form-group">
            <label class="form-label">üì∏ Photo de l'incident</label>
            <div class="file-input-wrapper">
                <input type="file"
                       th:field="*{photo}"
                       id="photoInput"
                       accept="image/*"
                       onchange="updateFileName(this)"
                        >
                <label for="photoInput" class="file-input-label">
                    <span style="font-size: 24px;">üì∑</span>
                    <span>Cliquez pour ajouter une photo</span>
                </label>
            </div>
            <div id="fileName" class="file-name"></div>
        </div>

        <button type="submit" class="submit-btn">
            ‚úÖ D√©clarer l'incident
        </button>

    </form>

</div>

<!-- Loading Overlay -->
<div class="loading-overlay" id="loadingOverlay">
    <div class="spinner"></div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

<script>

    // ==========================================================
    // GESTION DU NOM DE FICHIER
    // ==========================================================
    function updateFileName(input) {
        const fileNameDiv = document.getElementById('fileName');
        if (input.files && input.files[0]) {
            fileNameDiv.textContent = '‚úì ' + input.files[0].name;
        } else {
            fileNameDiv.textContent = '';
        }
    }

    // ==========================================================
    // LOADING OVERLAY
    // ==========================================================
    function showLoading() {
        document.getElementById('loadingOverlay').classList.add('active');
    }

    // ==========================================================
    // CARTE LEAFLET
    // ==========================================================
    var map = L.map('map').setView([36.8065, 10.1815], 13);

    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution: '&copy; OpenStreetMap contributors'
    }).addTo(map);

    var marker;

    // ==========================================================
    // G√âOLOCALISATION
    // ==========================================================
    if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(function(position) {

            var lat = position.coords.latitude;
            var lng = position.coords.longitude;

            map.setView([lat, lng], 16);

            marker = L.marker([lat, lng], {
                draggable: true,
                title: 'Position de l\'incident (d√©pla√ßable)'
            }).addTo(map);

            document.getElementById("latitude").value = lat;
            document.getElementById("longitude").value = lng;

            marker.on('dragend', function(e) {
                var newLatLng = e.target.getLatLng();
                document.getElementById("latitude").value = newLatLng.lat;
                document.getElementById("longitude").value = newLatLng.lng;
            });

        }, function() {
            console.log("Impossible de r√©cup√©rer la position GPS.");
        });
    }

    // ==========================================================
    // CLIC SUR LA CARTE
    // ==========================================================
    map.on('click', function(e) {

        var lat = e.latlng.lat;
        var lng = e.latlng.lng;

        if (!marker) {
            marker = L.marker([lat, lng], {
                draggable: true,
                title: 'Position de l\'incident (d√©pla√ßable)'
            }).addTo(map);
        } else {
            marker.setLatLng([lat, lng]);
        }

        document.getElementById("latitude").value = lat;
        document.getElementById("longitude").value = lng;
    });

</script>

</body>
</html>
