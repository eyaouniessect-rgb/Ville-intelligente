<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cr√©er un Agent Municipal - Ville Intelligente</title>

    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .form-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 40px rgba(0,0,0,0.2);
            padding: 40px;
            max-width: 500px;
            width: 100%;
        }

        .form-header { text-align: center; margin-bottom: 30px; }
        .form-header h1 { color: #1f2937; font-size: 28px; margin-bottom: 10px; }
        .form-header p { color: #6b7280; }

        .back-link {
            display: inline-block;
            color: #667eea;
            text-decoration: none;
            margin-bottom: 20px;
            font-weight: 500;
        }

        .back-link:hover { text-decoration: underline; }

        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; color: #374151; font-weight: 500; margin-bottom: 8px; }

        .form-group input {
            width: 100%; padding: 12px;
            border: 2px solid #e5e7eb;
            border-radius: 8px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus { outline: none; border-color: #667eea; }

        .error {
            color: #ef4444;
            font-size: 12px;
            margin-top: 5px;
        }

        .alert { padding: 12px; border-radius: 8px; margin-bottom: 20px; }

        .alert-error {
            background: #fee2e2;
            color: #991b1b;
            border: 1px solid #fecaca;
        }

        .submit-btn {
            width: 100%;
            padding: 14px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: transform 0.3s;
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.4);
        }

        .password-hint {
            font-size: 12px;
            color: #6b7280;
            margin-top: 5px;
        }
    </style>
</head>

<body>

<div class="form-container">

    <a th:href="@{/superadmin/dashboard}" class="back-link">‚Üê Retour au dashboard</a>

    <div class="form-header">
        <h1>üõ†Ô∏è Cr√©er un Agent Municipal</h1>
        <p>Ajouter un nouvel agent municipal au syst√®me</p>
    </div>

    <!-- Message d'erreur -->
    <div class="alert alert-error" th:if="${error}">
        <strong>Erreur :</strong> <span th:text="${error}"></span>
    </div>

    <form th:action="@{/superadmin/create-agent}" method="post" th:object="${utilisateur}">

        <div class="form-group">
            <label for="nom">Nom *</label>
            <input type="text" id="nom" name="nom" th:field="*{nom}" required>
            <div class="error" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
        </div>

        <div class="form-group">
            <label for="prenom">Pr√©nom *</label>
            <input type="text" id="prenom" name="prenom" th:field="*{prenom}" required>
            <div class="error" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
        </div>

        <div class="form-group">
            <label for="email">Email *</label>
            <input type="email" id="email" name="email" th:field="*{email}" required>
            <div class="error" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
        </div>

        <div class="form-group">
            <label for="motDePasse">Mot de passe *</label>
            <input type="password" id="motDePasse" name="motDePasse" th:field="*{motDePasse}" required>
            <div class="password-hint">Minimum 12 caract√®res, avec majuscule, minuscule, chiffre et caract√®re sp√©cial</div>
            <div class="error" th:if="${#fields.hasErrors('motDePasse')}" th:errors="*{motDePasse}"></div>
        </div>

        <button type="submit" class="submit-btn">
            Cr√©er l‚ÄôAgent
        </button>
    </form>
</div>

</body>
</html>
